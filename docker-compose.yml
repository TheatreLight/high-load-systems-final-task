version: '3.8'

services:
  app:
    build: .
    container_name: hls-iot-service
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=production
      - PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hls-network

  redis:
    image: redis:7-alpine
    container_name: hls-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy volatile-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - hls-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hls-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - hls-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hls-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - hls-network

networks:
  hls-network:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
