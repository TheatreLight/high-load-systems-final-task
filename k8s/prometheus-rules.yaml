apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: hls-iot
  labels:
    app: prometheus
data:
  alerting-rules.yaml: |
    groups:
    - name: hls-iot-alerts
      rules:
      - alert: HighAnomalyRate
        expr: rate(anomaly_detected_total[1m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High anomaly rate detected"
          description: "Anomaly rate is {{ $value }} per minute on {{ $labels.metric_type }}"

      - alert: HighErrorRate
        expr: rate(http_errors_total[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP error rate"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.endpoint }}"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency"
          description: "95th percentile latency is {{ $value }}s"

      - alert: ServiceDown
        expr: up{job="hls-iot-service"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "HLS IoT Service is down"
          description: "Service has been down for more than 1 minute"

      - alert: HighCPUAnomaly
        expr: abs(iot_cpu_zscore) > 3
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "CPU metric anomaly detected"
          description: "CPU z-score is {{ $value }}, indicating significant deviation"

      - alert: HighRPSAnomaly
        expr: abs(iot_rps_zscore) > 3
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "RPS metric anomaly detected"
          description: "RPS z-score is {{ $value }}, indicating significant deviation"
