apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hls-iot-service-hpa
  namespace: hls-iot
  labels:
    app: hls-iot-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hls-iot-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
